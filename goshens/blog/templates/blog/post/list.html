{% extends 'blog/base.html' %}
{% block title %}Our Blogs{% endblock %}
{% block body %}

    <div class="container">
        <div class="text-center text-uppercase"><h2>Our Blogs</h2></div>
        <div class="row">
            {% for post in posts %}
                <div class="col-sm-7 col-lg-3">
                    <div class="card-group mt-3">
                        <div class="card text-center">
                            <a href="{{ post.get_absolute_url }}"><img src="{{ post.blog_image.url }}" class="card-img-top" style="height: 220px;"/></a>
                            <h4>
                                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                            </h4>
                             <p class="datetime">
                                Published {{ post.publish }} by {{ post.author }}
                             </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
