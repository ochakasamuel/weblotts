{% extends 'blog/base.html' %}
{% load staticfiles  %}
{% block body %}
<div class="container text-center" style="padding-top: 30px;">
    <h2>{{ category.name }}</h2>
    <p>{{ category.cat_content|linebreaks }}</p>
    <div class="row">
        {% for page in pages  %}
            <div class="col-sm-7 col-lg-3">
                <div class="card-group mt-3">
                    <div class="card mx-0">
                        <a href="{% url 'page:page_detail' page.id %}"><img class="card-img-top img-fluid" src="{{ page.page_image.url }}" style="height: 220px;"></a>
                        <a href="{% url 'page:page_detail' page.id %}">{{ page.page_title }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
