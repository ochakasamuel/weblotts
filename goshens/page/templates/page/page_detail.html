{% extends 'blog/base.html' %}

{% block body %}
<div class="container" style="padding-top: 30px;">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <h2 class="card-title">{{ page.page_title }}</h2>
                <img src="{{ page.page_image.url }}" style="max-width: 500px; max-height: 300px;">
            </div>
            <p class="card-text">{{ page.page_content|linebreaks }}</p>
        </div>
    </div>
</div>
    {% for page in category.page_set.all %}
        <ul class="list-unstyled">
            <li><a href=" #">{{ page.page_title }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
